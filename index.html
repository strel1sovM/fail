<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./assets/icons8-list-50.png" alt="">
                <p>Todo App</p>
            </div>
            <div class="buttons">
                <button id="openCardModal" class="modal-button">
                    Add Card
                </button>
                <button id="openModal" class="modal-button">
                    <img id="openModal" src="./assets/icons8-list-52 (1).png" alt="">
                </button>
            </div>
        </header>

        <main class="main-content">
        </main>
    </div>

    <div id="modal" class="modal hidden">
        <form name="addTask" class="modal-content">
            <div class="btn">
                <button id="closeModal" class="close-button"><img src="./assets/icons8-x-48.png" alt=""></button>
            </div>
            <div class="modal-header">
                <input type="text" placeholder="Add a new task" class="task-input">
            </div>
            <div class="modal-body">
                <select id="task_type" class="task-select">
                    <option class="selector">Personal</option>
                   
                </select>











                
                <select id="task_dificulty" class="task-select2">
                    <option>Medium</option>
                    <option>High</option>
                    <option>Low</option>
                </select>
                <input type="date" class="task-date">
                <input type="text" placeholder="Add notes" class="task-notes">
                <button class="submit-task">Add Task</button>
            </div>
        </form>
        <form name="addCard" class="modal-content">
            <div class="btn">
                <button type="button" id="closeModal" class="close-button">
                    <img src="./assets/icons8-x-48.png" alt="">
                </button>
            </div>
            <div class="modal-header">
                <input type="text" placeholder="Add a new card" class="task-input" name="title">
            </div>
            <div class="modal-body">
                <button class="submit-task">Add Card</button>
            </div>
        </form>
    </div>
    <script src="./js/db.js"></script>
    <script src="./js/reload.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
